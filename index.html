<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;700&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/900b8e685d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" charset="UTF-8" defer></script>
</head>
<body>
  <div class="bg">
    <div class="header d-flex align-items-center justify-content-around">
      <div class="progress col-4">
        <div class="progress-bar bg-secondary" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="stats d-flex justify-content-around align-items-center col-6">
        <div class="lifes">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-heart show"></i>
        </div>
        <div class="placar">
          <span class="pontuacao">000000</span>
        </div>
      </div>
    </div>
    <div class="dino">
    </div>
  </div>
  <div class="controllers col-12 d-flex justify-content-between align-items-center">

    <button class="control btn btn-secondary btn-special d-block" onclick="useSpecialButton()">VOAR</button>
    <button class="control btn btn-secondary btn-jump d-block" onclick="jumpButton()">PULAR</button>
  </div>
</body>
</html>
